<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz App | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
        <link rel="stylesheet" href="../style.css">
</head>

<body>
    <section class="main2ndPage" id="questionDisplay">
        <!-- timer -->
        <div>
            <p class="questionAndTimerBox">
                <span class="questionCount">
                    <span id="questionNum">Question 1 / 5</span>
                </span>
                <span class="timer">
                    <span id="timerMin">05</span> :
                    <span id="timerSec">00</span>
                </span>
            </p>



        </div>
        <!--  progress bar -->
        <div class="progress  " role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100" id="progress"></div>
        <!-- question count -->
        <div>
            <div class="question">
                <h4 id="question" class="quistionText ">Question .............</h4>
            </div>
            <div class="row options" id="options"></div>
        </div>
        <div>
            <button class="startBtn" onclick="next()">Next</button>
        </div>
       

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <script src="../app.js"></script>
</body>

</html>
