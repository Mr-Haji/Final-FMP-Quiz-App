<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz App | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <section class="main5thPage" id="questionDisplay">
       
        <!-- Question Add -->
        <div>
            <input class="inpBig" type="text" placeholder="Add Your Question" id="question">
        </div>
        <!-- Options Add -->
        <div>
            <input class="inpBig" type="text" placeholder="Option A" id="optionA">
        </div>
        <div>
            <input class="inpBig" type="text" placeholder="Option B" id="optionB">
        </div>
        <div>
            <input class="inpBig" type="text" placeholder="Option C" id="optionC">
        </div>
        <div>
            <input class="inpBig" type="text" placeholder="Option D" id="optionD">
        </div>
        <div>
            <input class="inpBig" type="text" placeholder="Add Your Correct Answer Here" id="answer">
        </div>
        <div>
            <button class="startBtn" onclick="next()">Add</button>
        </div>
<button onclick="questionAdd()">check</button>
    </section>
